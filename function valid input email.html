<html>
<head>
<script lang="JavaScript">
function validateEmail(input)
{
var vaildRegex = /^[a-zA-Z0-9.1#$%&'/=?^_^{|}~-]+@[a-zA-Z0-9.-]+(?:\.[a-zA-Z0-9-]+)$/; if(input.value.match(vaildRegex)){
alert("Valid email adderess"); document.form1.text1.focus();
return true;
}
else
{
alert("invalid email address");
document.form1.text1.focus();
return false
}
}
</script>
</head>
